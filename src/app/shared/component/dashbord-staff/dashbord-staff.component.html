<div class="my-4 noleave">
  <div class="col-sm-12 center">
    <h1>Not applied any leave yet</h1>
    <div class="col-sm-12">
      <button class="btn btn-primary">Apply leave</button>
    </div>
  </div>
</div>

<div class="col-sm-12 my-4" *ngIf="applyLeavearr.length > 0">
  <div class="row">
    <div class="col-sm-3">
      <p>
        <strong>
          {{ TotalLeaves }}
          <h3>TotalLeaves</h3></strong
        >
      </p>
    </div>
    <div class="col-sm-3">
      <p>
        <strong>
          {{ TotalApproved }}
          <h3>Approved</h3></strong
        >
      </p>
    </div>
    <div class="col-sm-3">
      <p>
        <strong>
          {{ TotalRejected }}
          <h3>Rejected</h3></strong
        >
      </p>
    </div>
    <div class="col-sm-3">
      <p>
        <strong>
          {{ TotalPending }}
          <h3>Pending</h3></strong
        >
      </p>
    </div>
  </div>
  <router-outlet></router-outlet>

</div>
